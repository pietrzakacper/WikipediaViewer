<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Wikipedia Viewer</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <link rel="stylesheet" href="loadAnim.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="search.css" media="screen" title="no title" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <main class="container">
        <div class="row">

            <div class="col-md-4 col-md-offset-4">
                <div class="search-container text-center">
                    <form class="form-wrapper cf" id="search-form">
                        <input id="search" type="text" placeholder="Search here...">
                    </form>
                </div>
            </div>

        </div>
        <div class="result-container text-center center-block">

        </div>
    </main>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
